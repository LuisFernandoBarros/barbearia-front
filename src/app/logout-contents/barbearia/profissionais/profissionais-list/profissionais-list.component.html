<app-barbearia-header [barbearia]="barbearia" *ngIf="!isLoadingBarbearia"></app-barbearia-header>
<div class="login-page" *ngIf="!isLoadingBarbearia">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="title">
                Profissionais
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let profissonal of barbearia.profissionais">
                    {{profissonal.nome}}
                    <br>
                    <span style="font-size: 12px">{{profissonal.telefone | mask: '(00) 00000-0*'}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
