<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
            <div class="card-header col-xl-12">
                <div class="row d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="previusDay()"><</button>
                    <span>{{data | date:"dd/MM/yyyy" }}</span>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="nextDay()">></button>
                </div>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th class="d-inline-block col-3 font-12">Horário</th>
                            <th class="d-inline-block col-5 font-12">Nome</th>
                            <th class="d-inline-block col-4 font-12">Serviço</th>                          
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let agendamento of agendamentos">
                            <tr (click)="openModal(agendamento.id)" app-item-agendamento [agendamento]="agendamento"></tr>
                            <app-agendamento-detalhes id="{{agendamento.id}}" [agendamento]="agendamento"></app-agendamento-detalhes>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
