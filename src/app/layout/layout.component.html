<!-- MENU COMPUTADOR (MENU ORIGINAL) -->
<app-header *ngIf="!isMobile"></app-header>
<app-sidebar *ngIf="!isMobile" (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>

<!-- MENU MOBILLE -->
<app-simple-header *ngIf="isMobile"></app-simple-header>

<section [ngClass]="{ collapsed: collapedSideBar }" class="main-container">
    <router-outlet></router-outlet>
</section>
