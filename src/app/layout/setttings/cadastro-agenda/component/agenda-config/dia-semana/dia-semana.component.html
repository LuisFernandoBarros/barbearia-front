<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button {{showCollapse ? '': 'collapsed'}}" (click)="toogleCollapse()">
                {{ diaSemana.descricao }}
            </button>
        </h2>
        <div class="accordion-collapse collapse {{showCollapse ? 'show': ''}}">
            
            <!-- SPINNER -->
            <div class="text-center m-4" *ngIf="isLoading">
                <div class="spinner-border text-warning"></div>
            </div>

            <div class="accordion-body" *ngIf="!isLoading">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                    Manhã

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">De</span>
                        </div>
                        <input type="time" class="form-control" min="00:00:00" max="23:59:00"
                            formControlName="inicioManha">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-group-prepend">
                            <span class="input-group-text">até</span>
                        </div>
                        <input type="time" class="form-control" min="00:00:00" max="23:59:00"
                            formControlName="fimManha">
                    </div>

                    Tarde

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">De</span>
                        </div>
                        <input type="time" class="form-control" min="00:00:00" max="23:59:00"
                            formControlName="inicioTarde">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-group-prepend">
                            <span class="input-group-text">até</span>
                        </div>
                        <input type="time" class="form-control" min="00:00:00" max="23:59:00"
                            formControlName="fimTarde">
                    </div>

                    <div class="row">
                        <div class="input-group d-flex justify-content-between">

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" [checked]="expediente.atendendo"
                                    (change)="closeAtentimento($event)">
                                <label class="form-check-label">{{ expediente.atendendo ? 'Estou' : 'Não estou' }}
                                    atendendo</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-md"
                                [disabled]="!formulario.valid">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
