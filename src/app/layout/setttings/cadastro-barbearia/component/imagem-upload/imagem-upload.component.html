<form [formGroup]="uploadForm" (ngSubmit)="upload()" enctype="multipart/form-data">
    <div class="col mb-2 text-center">
        <img [src]="filePath" class="img-thumbnail" width="150px">
    </div>
    <div class="form-group">
        <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)">
        <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">
            <div *ngIf="uf.file.errors.required">Uma image é obrigatório.</div>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Salvar Logo</button>
</form>
