<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button {{showCollapse ? '': 'collapsed'}}" (click)="toogleCollapse()">
                {{ servico.descricao }}
            </button>
        </h2>
        <div class="accordion-collapse collapse {{showCollapse ? 'show': ''}}">            
            <div class="accordion-body">
                <app-form [servico]="servico"></app-form>
            </div>
        </div>
    </div>
</div>
