<!-- SPINNER -->
<div class="text-center m-4" *ngIf="isLoading">
    <div class="spinner-border text-warning"></div>
</div>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="card-body" *ngIf="!isLoading">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="nome">
            <app-error-msg [control]="formulario.get('nome')" label="Nome"></app-error-msg>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label>Tempo</label>
                <input type="time" class="form-control" formControlName="tempo" min="00:00:00" max="23:59:59" step="1">
                <app-error-msg [control]="formulario.get('tempo')" label="Tempo"></app-error-msg>
            </div>


            <div class="form-group col-sm-6">
                <label>Valor</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="valor" maxlength="10" step="0.10">
                    <app-error-msg [control]="formulario.get('valor')" label="Valor"></app-error-msg>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg" [disabled]="!isFormValido()">Salvar</button>
            &nbsp;&nbsp;
            <button type="button" (click)="deletar()" class="btn btn-danger btn-lg" *ngIf="isUpdate()">
                Remover
            </button>
            &nbsp;
            <a class="btn btn-light btn-lg" [routerLink]="['/servicos']" *ngIf="!isUpdate()">Voltar</a>
        </div>
    </div>
</form>
