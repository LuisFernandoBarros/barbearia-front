<div class="container">
    <h4 class="text-muted mb-4">Meus Serviços</h4>
    <div class="row  col-xl-12">
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th>Serviço</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="openModal(servico)" *ngFor="let servico of servicos">
                    <td>{{ servico.nome }} - {{ servico.tempo }} - {{ servico.valor }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
