<div class="container">
    <h4 class="text-muted mb-4">Minhas Informações</h4>
    <div class="row">
        <div class="col col-sm-6">            
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                <div class="card mb-3">
                    <div class="card-header">
                        Editar
                    </div>
                    <div class="card-body">                        
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" formControlName="nome">
                            <app-error-msg [control]="formulario.get('nome')" label="Nome"></app-error-msg>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" formControlName="telefone" mask="(00) 0*"
                                placeholder="(__) _______" maxlength="20" minlength="10">
                            <app-error-msg [control]="formulario.get('telefone')" label="Telefone"></app-error-msg>
                        </div>                        
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" formControlName="senha">
                            <app-error-msg [control]="formulario.get('senha')" label="Senha"></app-error-msg>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-success btn-lg" [disabled]="!formulario.valid">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                            *ngIf="isLoading"></span>
                            Salvar
                    </button>
                    &nbsp;
                    <button type="submit" class="btn btn-light btn-lg" [routerLink]="['/profissional']"
                        [disabled]="isLoading">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
