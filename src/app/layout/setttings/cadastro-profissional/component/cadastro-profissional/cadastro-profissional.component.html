<div class="col col-sm-6">
    <!-- SPINNER -->
    <div class="text-center m-4" *ngIf="isLoading">
        <div class="spinner-border text-warning"></div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="card mb-3">
            <div class="card-header">
                Editar
            </div>
            <div class="card-body">
                <div class="form-group" *ngIf="isUpdate()">
                    <label>Identificador</label>
                    <input type="text" class="form-control" formControlName="id" readonly>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="nome">
                    <app-error-msg [control]="formulario.get('nome')" label="Nome"></app-error-msg>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" formControlName="senha">
                    <app-error-msg [control]="formulario.get('senha')" label="Senha"></app-error-msg>
                </div>
            </div>
        </div>
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-success btn-lg" [disabled]="!isFormValidAndNotLoading()">Salvar
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                    *ngIf="isLoading"></span>
            </button>
            &nbsp;
            <button type="submit" class="btn btn-light btn-lg" [routerLink]="['/profissional']"
                [disabled]="isLoading">Voltar</button>
        </div>
    </form>
</div>
