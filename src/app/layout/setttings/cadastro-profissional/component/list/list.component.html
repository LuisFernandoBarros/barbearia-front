<div class="container">
    <h4 class="text-muted mb-4">Profissionais da Barbearia</h4>
    <div class="row">
        <div class="col col-sm-6" *ngIf="!isLoading">
            <div class="card mb-3">
                <div class="card-header">
                    Nome
                </div>
                <!-- SPINNER -->
                <div class="text-center m-4" *ngIf="isLoading">
                    <div class="spinner-border text-warning"></div>
                </div>

                <div class="list-group">
                    <a *ngFor="let profissional of profissionais" [routerLink]="[profissional.id]"
                        class="list-group-item list-group-item-action">
                        {{ profissional.nome }}
                    </a>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-success btn-lg" [routerLink]="['/profissional/novo']">Adicionar
                </a>
            </div>
        </div>
    </div>
</div>
